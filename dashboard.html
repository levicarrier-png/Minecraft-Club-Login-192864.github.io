<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Club Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } 
      from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    const firebaseConfig = {
  apiKey: "AIzaSyD57wIvnEbv-bIzIdqWo8Bmc1_xdEqAitI",
  authDomain: "wa-minecraft-club-987ae.firebaseapp.com",
  projectId: "wa-minecraft-club-987ae",
  storageBucket: "wa-minecraft-club-987ae.firebasestorage.app",
  messagingSenderId: "24488864623",
  appId: "1:24488864623:web:0be2e156132601aaaa169a",
  measurementId: "G-6GKHMR6SPR"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if (!user) {
        window.location.href = "login.html"; // redirect if not logged in
      } else {
        document.getElementById("user").textContent = user.email;
      }
    });

    async function logout() {
      await signOut(auth);
      alert("Logged out");
      window.location.href = "login.html";
    }

    window.logout = logout;
  </script>
</head>
<body>
  <h1>Welcome to the Minecraft Club Dashboard!</h1>
  <p>You are logged in as <span id="user"></span></p>
  <button onclick="logout()">Logout</button>
</body>
</html>
