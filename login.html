<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Club Login</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } 
      from "https://www.gstatic.com/firebasejs/10.0.0/firebase-auth.js";

    // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
import { getAnalytics } from "firebase/analytics";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyD57wIvnEbv-bIzIdqWo8Bmc1_xdEqAitI",
  authDomain: "wa-minecraft-club-987ae.firebaseapp.com",
  projectId: "wa-minecraft-club-987ae",
  storageBucket: "wa-minecraft-club-987ae.firebasestorage.app",
  messagingSenderId: "24488864623",
  appId: "1:24488864623:web:0be2e156132601aaaa169a",
  measurementId: "G-6GKHMR6SPR"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const analytics = getAnalytics(app);

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    async function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Signed up successfully!");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert(err.message);
      }
    }

    async function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert(err.message);
      }
    }

    async function resetPassword() {
      const email = document.getElementById("email").value;
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent!");
      } catch (err) {
        alert(err.message);
      }
    }

    window.signup = signup;
    window.login = login;
    window.resetPassword = resetPassword;
  </script>
</head>
<body>
  <h1>Minecraft Club Login</h1>
  <input id="email" type="email" placeholder="Email"><br>
  <input id="password" type="password" placeholder="Password"><br>
  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Log In</button>
  <button onclick="resetPassword()">Forgot Password</button>
</body>
</html>
