<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minecraft Club - Login</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="minecraft-bg">
    <div class="container">
      <div class="form-container">
        <div class="header">
          <div class="minecraft-logo">
            <div class="grass-block"></div>
            <h1>MINECRAFT CLUB</h1>
          </div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form active">
          <h2>LOGIN</h2>
          <form id="login">
            <div class="input-group">
              <label for="loginUsername">USERNAME:</label>
              <input type="text" id="loginUsername" name="username" required>
            </div>
            <div class="input-group">
              <label for="loginPassword">PASSWORD:</label>
              <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit" class="minecraft-btn">LOGIN</button>
          </form>
          <p class="switch-form">
            New member? <span onclick="switchToSignup()">SIGN UP HERE</span>
          </p>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form">
          <h2>JOIN THE CLUB</h2>
          <form id="signup">
            <div class="input-group">
              <label for="signupUsername">USERNAME:</label>
              <input type="text" id="signupUsername" name="username" required>
            </div>
            <div class="input-group">
              <label for="signupEmail">EMAIL:</label>
              <input type="email" id="signupEmail" name="email" required>
            </div>
            <div class="input-group">
              <label for="signupPassword">PASSWORD:</label>
              <input type="password" id="signupPassword" name="password" required>
            </div>
            <div class="input-group">
              <label for="minecraftUsername">MINECRAFT USERNAME:</label>
              <input type="text" id="minecraftUsername" name="minecraftUsername" required>
            </div>
            <button type="submit" class="minecraft-btn">JOIN CLUB</button>
          </form>
          <p class="switch-form">
            Already a member? <span onclick="switchToLogin()">LOGIN HERE</span>
          </p>
        </div>

        <div id="message" class="message"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
